<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
 <!-- Header and logo -->
<header>
    <a href="index.html">
        <h1 id="logo"> <i class="fa-solid fa-flag-usa"></i> The Big States Quiz</h1>
    </a>
</header>



<!-- Main image and welcome message-->
<div id ="welcome-container">

    <div id="quiz-image">
     <img src="assets/images/US-flag.jpg" alt="Flag of united States of America"> 
    </div>
    
    <div id="welcome-message">
      <h2>Welcome to the Big States Quiz</h2> 
      <p> How well do you know the US states? </p>
      <p>Enter your username below</p>
        <p>Click play and answer as many questions as you can in 100 seconds</p> 
    </div>
   

<!-- username form -->
<div id="username-container">
    <label id ="enter-name" for="username" aria-label="enter your username">Enter your username</label>
    <input type ="text" id="username" name="username">


<!-- Play button -->
<div id="play">
<button id="play-btn" class="play-btn">Play</button>
</div>

</div>
</div>


<!-- Scoreboard and timer -->
 
<div id="scoreboard-container" class ="hide-scoreboard" >

    <div id="scoreboard" >
             <p class ='scores'>Correct-Answers <span id="score">0</span></p>
             <p class ='scores'>Incorrect-Answers <span id="incorrect">0</span></p>  
           
      </div>
    </div>

    <div id="timer-container" class ="hide-timer" >

    <div id="timer" >
        <p id="time">100</p>
    </div>

   </div>

 <!-- Question and answers-->
 
<div id="question-container" class="hide">
      <h2 id="question" >Question</h2>

      <div id="answer-buttons" >
          <button class="answer-btn btn" id="answer-btn-1">Answer 1</button>
          <button class="answer-btn btn"  id="answer-btn-2">Answer 2</button> 
          <button class="answer-btn btn"  id="answer-btn-3">Answer 3</button> 
          <button class="answer-btn btn"  id="answer-btn-4">Answer 4</button>
         
      </div>

<!-- Next button -->
      <div id="next">
        <button class="btn" id="next-btn">Next</button>
      </div>

    </div>

    <div id="gameover-modal-container"  class="hide" >
      <div id="modal" >
        <h2>Game over</h2>
        <p id="final-score-name">0</p>
        <p id="final-score">0</p>
        <button class="hide play-btn" id="play-again-btn">Play again</button>
      </div>
    </div>



<!-- Javascript script -->
<script defer src="assets/js/script.js"></script>

<!-- Font Awesome script -->
<script src="https://kit.fontawesome.com/a2f0177c6e.js" crossorigin="anonymous"></script>


</body>
</html>
